<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/c276a06976.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css"/>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Movie List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="favorite.html">Favorite</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- margin top -->
  
  <div class="container mt-5">
    <div class="row" id="top-line">
      <!-- Search Bar (inline) -->
      <form class="row row-cols-lg-auto g-3 align-items-center col-sm-11" id="search-form">
        <div class="col-sm-8">
          <label class="visually-hidden" for="inlineFormInputGroupUsername">
            Search Keyword
          </label>
          <input 
            type="text" 
            class="form-control" id="search-input" placeholder="Keyword..."
            />
        </div>
        <div class="col-sm-3">
          <button 
            type="submit" 
            class="btn btn-primary"
            id="search-submit">
            Search
          </button>
        </div>
      </form>
      <!--Card & List-->      
      <div class="col-sm-1" id="render-button">
        <i class="fa fa-th" id="render-button-cards" aria-hidden="true"></i>
        <i class="fa fa-bars" id="render-button-lists" aria-hidden="true"></i>
      </div>
      </div>
      <!-- Render Movie List-->
      <div class="row mt-2" id="data-panel">
        
      </div>
    </div>
    
    <!-- Modal -->
<div class="modal" id="movie-modal" tabindex="-1"

aria-labelledby="exampleModalLabel"
aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="movie-modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="movie-modal-body">
        <div class="row">
          <div class="col-sm-8" id="movie-modal-image">
            <img src="https://webdev.alphacamp.io/posters/c9XxwwhPHdaImA2f1WEfEsbhaFB.jpg" alt="movie poster" class="img-fluid">
          </div>
          <div class="col-sm-4">
            <p><em id="movie-modal-data">release data: 2020/10/25</em></p>
            <p id="movie-modal-description">This is a movie.</p>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- paginator -->
<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center" id="paginator">
    
  </ul>
</nav>

  <!--引用axios-->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!--載入Bootstrap 提供的 Javascript 檔案-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--引用ＪＳ-->
    <script src="./index.js"></script>
</body>
</html>
